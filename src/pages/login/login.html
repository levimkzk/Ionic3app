<ion-header>
  <ion-navbar color="stable">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>登录</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="inputstyle">
  <ion-item>
    <ion-icon name="call" item-start></ion-icon>
    <ion-input type="nember" placeholder="请输入手机号码" [(ngModel)]="mobile"></ion-input>
  </ion-item>
  <ion-item>
      <ion-icon name="lock" item-start></ion-icon>
    <ion-input type="password" placeholder="请输入密码"[(ngModel)]="password"></ion-input>
  </ion-item>

  <div class="bottom-div1">
    <button ion-button block color="stable" (click)="login()">
      登录
    </button>
  </div>
  <div class="button-div2">
    <button  (click)="toregister()" clear>
      还没账号？去注册
    </button>
    <br>
  <div class="button-div2">
    <button  (click)="forgetPassword()" clear>
      忘记密码
    </button>
  </div>
  </div>
</ion-content>
