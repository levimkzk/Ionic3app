<ion-header>
  <ion-navbar color="stable">
    <ion-title>修改密码</ion-title>
    <ion-buttons end>
      <button ion-button (click)="changePassword()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="content-gray">
  <ion-list>
    <ion-item>
      <ion-input color="dark" type="text" placeholder="请输入原密码" [(ngModel)]="oldPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input color="dark" type="text" placeholder="请输入新密码" [(ngModel)]="newPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input color="dark" type="text" placeholder="请再次输入新密码" [(ngModel)]="checkPassword"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
