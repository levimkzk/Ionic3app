<ion-header>
  <ion-toolbar>
    <ion-title>
      目标设定
    </ion-title>
    <ion-buttons start>
      <button ion-button (tap)="dismiss()">
        <span ion-text color="primary">取消</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>目标步数</ion-label>
      <ion-input type="number" [(ngModel)]="goal"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block (tap)="update()">更新</button>
  </div>
</ion-content>
