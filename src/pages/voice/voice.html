<ion-header>

  <ion-navbar>
    <ion-title>语音</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <h1>让我听听你的声音：</h1>
  <br>
  <p>{{content}}</p>
  <ion-fab center middle #fab5>
    <button ion-fab color="danger" on-hold="onTouch()" on-release="onRelease()"><ion-icon name="mic"></ion-icon></button>
    <ion-fab-list side="bottom">
      <button ion-fab (click)="save()" color="secondary">保存</button>
    </ion-fab-list>
    <ion-fab-list side="left">
      <button ion-fab (click)="play()" color="light">重播</button>
    </ion-fab-list>
    <ion-fab-list side="right">
      <button ion-fab (click)="submit()" color="dark">提交</button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
