<ion-header>

  <ion-navbar color="dark">
    <ion-title>运动</ion-title>
     <ion-buttons end>
      <button ion-button block (click)="showOptions()">
        设置
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
  <div class="backimage">
  <h1>今天你运动了吗：</h1></div>
   <ion-card>
    <ion-item>
      <ion-icon name="walk" item-start large></ion-icon>
      <h2>Step Count</h2>
      <p>{{steps}}</p>
    </ion-item>
    <ion-item>
      <ion-icon name="trophy" item-left large ></ion-icon>
      <h2>Progress Towards Goal</h2>
     <!-- <p>Goal: {{goal}} Steps / {{percentage.toFixed(1)}} %</p>-->
    </ion-item>
  </ion-card>
</ion-content>
