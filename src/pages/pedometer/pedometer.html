<ion-header>

  <ion-navbar color="dark">
    <ion-title>运动</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <div class="backimage">
  <h1>今天你运动了吗：</h1></div>
   <ion-card>
    <ion-item>
      <ion-icon name="walk" item-start large></ion-icon>
      <h2>运动步数</h2>
      <p>{{steps}}</p>
    </ion-item>
    <ion-item>
      <ion-icon name="trophy" item-left large ></ion-icon>
      <h2>目标进程</h2>
     <p>目标： {{goal}} 步 / {{percentage.toFixed(1)}} %</p>
    </ion-item>
  </ion-card>
</ion-content>
