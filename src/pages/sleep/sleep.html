
<ion-header>

  <ion-navbar>
    <ion-title>睡眠</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <h1>今天也要好好睡觉啊！</h1>
  <ion-list>
    <ion-item>
      <ion-label fixed color="dark">入睡时间：</ion-label>
        <ion-datetime displayFormat="YYYY/MM/DD HH:mm:ss" disabled="true" [(ngModel)]="sleep.gotosleep"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label fixed color="dark">起床时间：</ion-label>
        <ion-datetime displayFormat="YYYY/MM/DD HH:mm:ss" disabled="true" [(ngModel)]="sleep.getup"></ion-datetime>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label fixed color="dark">睡眠时间：</ion-label>
        <ion-datetime displayFormat="HH:mm:ss" disabled="true" [(ngModel)]="sleep.time"></ion-datetime>
        </ion-item>
        <ion-item>
      <ion-label color="dark">深度睡眠时间：</ion-label>
        <ion-datetime displayFormat="HH:mm:ss" disabled="true" [(ngModel)]="sleep.deep"></ion-datetime>
        </ion-item>
        <ion-item>
      <ion-label color="dark">浅度睡眠时间：</ion-label>
        <ion-datetime displayFormat="HH:mm:ss" disabled="true" [(ngModel)]="sleep.shallow"></ion-datetime>
    </ion-item>
  </ion-list>
  <ion-footer>
  <button ion-button block (click)="gotosleep()" color="primary">入睡</button>
  <button ion-button block (click)="getup()" color="primary">起床</button>
  </ion-footer>
</ion-content>
