
<ion-header>

  <ion-navbar>
    <ion-title>睡眠</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <h1>睡眠质量</h1>
  <p>今天也要好好睡觉啊</p>
  <div class="row responsive-sm">
      <div class="col col-xs-4 text-center">
        睡眠时长：
      <ion-datetime displayFormat="HH:mm:ss" disabled="true" [(ngModel)]="sleeptime"></ion-datetime>
      </div>
      <div class="col col-xs-4 text-center">
        深度睡眠：
      <ion-datetime displayFormat="HH:mm:ss" disabled="true" [(ngModel)]="Dsleeptime"></ion-datetime>
      </div>
      <div class="col col-xs-4 text-center">
        浅度睡眠：
      <ion-datetime displayFormat="HH:mm:ss" disabled="true" [(ngModel)]="Ssleeptime"></ion-datetime>
      </div>
    </div>
    <div class="row row-center">
      <div class="col text-center">
        <button ion-button (click)="gotosleep()" color="primary">入睡</button>
      </div>
      <div class="col text-center">
        <button ion-button (click)="getup()" color="primary">起床</button>
      </div>
    </div>
</ion-content>
