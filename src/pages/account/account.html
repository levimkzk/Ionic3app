<ion-header>
  <ion-navbar color="stable">
    <ion-title>账户设置</ion-title>
    <ion-buttons end>
      <button ion-button (click)="changeInfo()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="content-gray">
  <ion-list>
    <ion-item>
      <ion-label color="dark">用户名</ion-label>
      <ion-input type="text" text-right [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark">手机号码</ion-label>
      <ion-input type="number" text-right [(ngModel)]="mobile"></ion-input>
    </ion-item>
    <!--<ion-item>
      <ion-label color="dark">电子邮箱</ion-label>
      <ion-input type="email" text-right [(ngModel)]="myEmail"></ion-input>
    </ion-item>-->
    <ion-item>
      <ion-label color="dark">性别</ion-label>
      <ion-select [(ngModel)]="gender" cancelText="取消" okText="确定">
        <ion-option value="1">男</ion-option>
        <ion-option value="2">女</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="dark">生日</ion-label>
      <ion-datetime display-format="MM/DD/YYYY" [(ngModel)]="newLeave"></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
